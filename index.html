<script>
    const search = async () => {
        console.log(result.value)
        if (result.value) {
            let response = await fetch(`https://restcountries.com/v3.1/name/${result.value}?fullText=true`)
            response.json().then((data)=> {
                let country = data[0];
                let flag = country.flags.png;
                let name = country.name.common;
                let population = country.population.toLocaleString();
                let capital = country.capital
                let region = country.region;
                let area = country.area
                let border=country.borders
                let language = country.languages
                let national_language = []
                for (var lang in language) {
                    national_language.push(language[lang])
                }
                
                for (var currency in country.currencies) {
                    var currencyname = country.currencies[currency].name
                    var currencysymbol = country.currencies[currency].symbol
                }
                let map = country.maps.googleMaps
                let time=country.timezones
                output.innerHTML = `
                    <div class="col-md-4">
                        <img src="${flag}" class="img-fluid rounded-start" alt="${name} flag">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title text-white">${name}</h5>
                            <div class="row text-white">
                                <div class="col-6 border-bottom py-2">Population</div>
                                <div class="col-6 border-bottom py-2">${population}</div>
                                <div class="col-6 border-bottom py-2">Capital</div>
                                <div class="col-6 border-bottom py-2">${capital}</div>
                                <div class="col-6 border-bottom py-2">Region</div>
                                <div class="col-6 border-bottom py-2">${region}</div>
                                <div class="col-6 border-bottom py-2">Borders</div>
                                <div class="col-6 border-bottom py-2">${border}</div>
                                 <div class="col-6 border-bottom py-2">Time Zone</div>
                                <div class="col-6 border-bottom py-2">${time}</div>
                                <div class="col-6 border-bottom py-2">Area (km²)</div>
                                <div class="col-6 border-bottom py-2">${area}</div>
                                <div class="col-6 border-bottom py-2">Languages</div>
                                <div class="col-6 border-bottom py-2">${national_language}</div>
                                <div class="col-6 border-bottom py-2">Currencies</div>
                                <div class="col-6 border-bottom py-2">${currencysymbol} ${currencyname}</div>
                                 <div class="col-6 border-bottom py-2">Map</div>
                                <div class="col-6 border-bottom py-2"> <a href="${map}">Google Map</a> </div>
                            </div>
                        </div>
                    </div>
                `;
            }).catch(error => {
                alert("Country not found. Please check the country name and try again.");
                console.error('Error:', error);
            });
        } else {
            alert("Please enter the country name");
        }
    }
</script>
